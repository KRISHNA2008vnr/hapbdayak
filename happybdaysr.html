<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÇ Happy Birthday!</title>
  <link rel="icon" type="image/jpeg" href="Picture.jpg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      color: white;
      text-align: center;
      background: black;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
      pointer-events: none;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff8be6, #ff4dcf);
      border-radius: 50% 50% 45% 45%;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
      z-index: 1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: white;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-110vh) rotate(360deg); }
    }
    .card {
      position: relative;
      top: 50%;
      transform: translateY(-50%) rotateY(0deg);
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      display: inline-block;
      animation: flipIn 2s ease-out;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    @keyframes flipIn {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0); opacity: 1; }
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #ff92df;
    }
    .avatar {
      width: 150px;
      border-radius: 50%;
      margin-top: 1rem;
      animation: bounce 2s infinite;
      box-shadow: 0 0 10px #fff;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    p#msg {
      font-size: 1.2rem;
      margin-top: 0.7rem;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 4s steps(40, end), blink .8s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
    #surprise {
      display: none;
      font-size: 2rem;
      margin-top: 20px;
      color: gold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px gold; }
      to { text-shadow: 0 0 20px gold, 0 0 30px yellow; }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Sparkles -->
  <canvas id="effects"></canvas>
  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>Happy 17th Birthday <span id="name">Akshaya</span> üéâ</h1>
    <img class="avatar" src="g.gif" />
    <p id="msg">Another year older, wiser, and even more iconic ‚ú®</p>
    <div id="countdown">Surprise in <span id="timer">5</span> seconds...</div>
    <div id="surprise">üéÅ Try clicking the screen for magic!</div>
  </div>

  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    const effects = document.getElementById("effects");
    const ctx = effects.getContext("2d");
    effects.width = window.innerWidth;
    effects.height = window.innerHeight;
    let particles = [];

    function createParticles() {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x: Math.random() * effects.width,
          y: effects.height,
          size: Math.random() * 5 + 2,
          speedY: Math.random() * -4 - 1,
          speedX: Math.random() * 2 - 1,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, effects.width, effects.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speedY;
        p.x += p.speedX;
        if (p.y < 0) particles.splice(i, 1);
      });
    }

    setInterval(createParticles, 400);
    function animate() {
      handleParticles();
      requestAnimationFrame(animate);
    }
    animate();

    let countdown = 5;
    const timerEl = document.getElementById("timer");
    const surpriseEl = document.getElementById("surprise");
    const countdownEl = document.getElementById("countdown");
    const countdownInterval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        countdownEl.style.display = "none";
        surpriseEl.style.display = "block";
      }
    }, 1000);

    const fwCanvas = document.getElementById("fireworks");
    const fctx = fwCanvas.getContext("2d");
    fwCanvas.width = window.innerWidth;
    fwCanvas.height = window.innerHeight;

    function drawFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        let angle = (Math.PI * 2 / 60) * i;
        let radius = Math.random() * 80 + 50;
        let fx = x + Math.cos(angle) * radius;
        let fy = y + Math.sin(angle) * radius;
        fctx.beginPath();
        fctx.moveTo(x, y);
        fctx.lineTo(fx, fy);
        fctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
        fctx.lineWidth = 2;
        fctx.stroke();
      }
    }

    window.addEventListener("click", e => {
      drawFirework(e.clientX, e.clientY);
      setTimeout(() => fctx.clearRect(0, 0, fwCanvas.width, fwCanvas.height), 500);
    });
  </script>
</body>
</html>
